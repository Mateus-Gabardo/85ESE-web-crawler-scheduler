name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build docker image
      run: docker build -t gabardomateus/web-crawler-scheduler .
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: web-crawler-scheduler
        path: /tmp/web-crawler-scheduler-latest.tar
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: web-crawler-scheduler-latest
        path: /tmp
    - name: Load image
      run: |
        docker load --input /tmp/web-crawler-scheduler-latest.tar
        docker image ls -a  
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Push docker image
      run:  docker push gabardomateus/web-crawler-scheduler    
